{% extends "base_generic.html" %}

{% block content %}
<div id="wrapper1">
  <h1>Course List</h1>
  {% if lesson_list %}
  <ul>
    {% for lesson in lesson_list %}
      <li>
        <a href="{{ lesson.get_absolute_url }}">{{ lesson.name }}</a> (Professor {{lesson.teacher.last_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no lessons beight taught.</p>
  {% endif %}
</div>
{% endblock %}
